<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Sign Up</title>

<style>
body{
    font-family: Poppins;
    background: linear-gradient(135deg,#7bb2ff,#a4c5ff,#e0ecff);
    height:100vh;
    margin:0;
    display:flex;
    justify-content:center;
    align-items:center;
}

.card{
    width:360px;
    background:white;
    padding:30px;
    border-radius:18px;
    box-shadow:0 10px 25px rgba(0,0,0,0.15);
    animation: slideUp 0.8s ease;
}

@keyframes slideUp{
    from{opacity:0;transform:translateY(40px);}
    to{opacity:1;transform:translateY(0);}
}

h2{text-align:center;color:#4a78dd;}

input{
    width:94%;
    padding:12px;
    margin-top:12px;
    border-radius:10px;
    border:1px solid #bbb;
}

button{
    width:100%;
    padding:12px;
    margin-top:15px;
    color:white;
    background:#4a78dd;
    border:none;
    border-radius:10px;
    font-size:16px;
    cursor:pointer;
}

.error{color:red;text-align:center;margin-bottom:10px;}
</style>
</head>

<body>

<div class="card">

<h2>Create Account âœ¨</h2>

{% if error %}
<div class="error">{{ error }}</div>
{% endif %}

<form method="POST">
    <input type="email" name="email" placeholder="Enter Email" required>
    <input type="password" name="password" placeholder="Enter Password" required>
    <button type="submit">Sign Up</button>
</form>

</div>

</body>
</html>
