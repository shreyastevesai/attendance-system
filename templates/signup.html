<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Signup</title>
<style>
body{
    font-family:Arial;background:#c7ffe1;
    display:flex;justify-content:center;align-items:center;
    height:100vh;
}
.box{background:white;padding:25px;border-radius:10px;width:300px;box-shadow:0 0 20px rgba(0,0,0,0.2);}
input{width:100%;padding:10px;margin:10px 0;}
button{width:100%;padding:10px;background:#1cc88a;color:white;border:none;border-radius:6px;}
a{text-decoration:none;color:#1cc88a;font-size:14px;}
.error{color:red;font-size:14px;text-align:center;}
</style>
</head>
<body>

<div class="box">
<h2>Sign Up</h2>

<form method="POST">
<input type="email" name="email" placeholder="Email" required>
<input type="password" name="password" placeholder="Password" required>

{% if error %}
<p class="error">{{ error }}</p>
{% endif %}

<button type="submit">Create Account</button>
</form>

<p style="text-align:center;margin-top:10px;">
<a href="/login">Already have an account?</a>
</p>
</div>

</body>
</html>
