<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Signup</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Poppins;}
body{
    height:100vh;display:flex;justify-content:center;align-items:center;
    background:linear-gradient(135deg,#42a5f5,#6c63ff);
}
.box{
    width:350px;padding:35px;border-radius:20px;
    background:rgba(255,255,255,0.13);backdrop-filter:blur(18px);
    color:white;box-shadow:0 8px 25px rgba(0,0,0,0.3);text-align:center;
}
h2{margin-bottom:20px;font-size:28px;font-weight:600;}
input{
    width:100%;padding:12px;margin:10px 0;border-radius:10px;border:none;
}
button{
    width:100%;padding:12px;background:white;color:#42a5f5;
    border-radius:10px;border:none;font-weight:600;
}
a{color:white;margin-top:10px;display:block;}
.error{background:#ff4b4b;padding:8px;border-radius:10px;}
</style>
</head>

<body>

<div class="box">
    <h2>Create Account</h2>

    <form method="POST">
        <input name="email" type="email" placeholder="Email" required>
        <input name="password" type="password" placeholder="Password" required>

        {% if error %}
        <p class="error">{{ error }}</p>
        {% endif %}

        <button type="submit">Sign Up</button>
    </form>

    <a href="/login">Back to Login</a>
</div>

</body>
</html>
