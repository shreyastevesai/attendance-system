<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login</title>

<style>
body{
    font-family: Poppins, Arial;
    background: linear-gradient(135deg,#6a9cfb,#7bb2ff,#a5c8ff);
    height:100vh;
    margin:0;
    display:flex;
    justify-content:center;
    align-items:center;
    animation: fadeIn 1s ease-in-out;
}

@keyframes fadeIn{
    from{opacity:0;}
    to{opacity:1;}
}

.card{
    width:350px;
    background:white;
    padding:30px;
    border-radius:18px;
    box-shadow:0 10px 25px rgba(0,0,0,0.15);
    animation: slideUp 0.8s ease;
}

@keyframes slideUp{
    from{transform:translateY(40px);opacity:0;}
    to{transform:translateY(0);opacity:1;}
}

h2{
    text-align:center;
    margin-bottom:20px;
    font-weight:600;
    color:#4a78dd;
}

input,select{
    width:94%;
    padding:12px;
    margin-top:12px;
    border-radius:10px;
    border:1px solid #bfbfbf;
    font-size:15px;
    transition:0.2s;
}

input:focus, select:focus{
    border-color:#4a78dd;
    box-shadow:0 0 5px rgba(74,120,221,0.5);
}

button{
    width:100%;
    padding:12px;
    background:#4a78dd;
    color:white;
    border:none;
    margin-top:18px;
    border-radius:10px;
    font-size:17px;
    cursor:pointer;
    transition:0.3s;
}

button:hover{
    background:#345fcc;
}

.links{
    margin-top:15px;
    text-align:center;
}

.links a{
    text-decoration:none;
    margin:0 8px;
    color:#4a78dd;
    font-size:14px;
}

.error{
    color:red;
    text-align:center;
    margin-bottom:10px;
}
</style>
</head>

<body>

<div class="card">

<h2>Welcome Back ðŸ’™</h2>

{% if error %}
<div class="error">{{ error }}</div>
{% endif %}

<form method="POST">

    <input type="email" name="email" placeholder="Email" required>

    <input type="password" name="password" placeholder="Password" required>

    <input type="month" name="month" id="monthSelect" required>

    <button type="submit">Login</button>
</form>

<div class="links">
    <a href="/signup">Create Account</a>
    <a href="/forgot">Forgot Password?</a>
</div>

</div>

<script>
// Auto-select current month
let d=new Date();
let y=d.getFullYear();
let m=String(d.getMonth()+1).padStart(2,'0');
document.getElementById("monthSelect").value=`${y}-${m}`;
</script>

</body>
</html>
