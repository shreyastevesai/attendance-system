<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Login</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Poppins;}
body{
    height:100vh;display:flex;justify-content:center;align-items:center;
    background:linear-gradient(135deg,#6c63ff,#42a5f5);
}
.box{
    width:350px;padding:35px;border-radius:20px;
    background:rgba(255,255,255,0.13);backdrop-filter:blur(18px);
    color:white;box-shadow:0 8px 25px rgba(0,0,0,0.3);text-align:center;
}
h2{margin-bottom:20px;font-size:28px;font-weight:600;}
input,select{
    width:100%;padding:12px;margin:10px 0;border:none;
    border-radius:10px;font-size:15px;
}
button{
    width:100%;padding:12px;border:none;border-radius:10px;
    background:white;color:#6c63ff;font-weight:600;font-size:17px;
}
a{color:white;margin-top:10px;display:block;}
.error{background:#ff4b4b;padding:8px;border-radius:10px;}
</style>
</head>

<body>

<div class="box">
    <h2>Login</h2>

    <form method="POST">
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Password" required>

        <select name="month" required>
            <option value="">Select Month</option>
            <option value="2025-12">December 2025</option>
            <option value="2026-01">January 2026</option>
            <option value="2026-02">February 2026</option>
            <option value="2026-03">March 2026</option>
            <option value="2026-04">April 2026</option>
            <option value="2026-05">May 2026</option>
            <option value="2026-06">June 2026</option>
            <option value="2026-07">July 2026</option>
            <option value="2026-08">August 2026</option>
            <option value="2026-09">September 2026</option>
            <option value="2026-10">October 2026</option>
            <option value="2026-11">November 2026</option>
            <option value="2026-12">December 2026</option>
        </select>

        {% if error %}
        <p class="error">{{ error }}</p>
        {% endif %}

        <button type="submit">Login</button>
    </form>

    <a href="/signup">Create Account</a>
    <a href="/forgot">Forgot Password?</a>
</div>

</body>
</html>
