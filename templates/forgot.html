<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Forgot Password</title>

<style>
body{
    font-family:Poppins;
    background:linear-gradient(135deg,#6aa9ff,#9ac4ff);
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    margin:0;
}

.card{
    width:360px;background:white;padding:30px;
    border-radius:20px;box-shadow:0 10px 25px rgba(0,0,0,0.2);
    animation:fade 0.7s ease;
}

@keyframes fade{
    from{opacity:0;}
    to{opacity:1;}
}

h2{text-align:center;color:#4a78dd;margin-bottom:15px;}

input{
    width:94%;padding:12px;margin-top:12px;
    border-radius:10px;border:1px solid #bbb;
}

button{
    width:100%;padding:12px;margin-top:15px;
    background:#4a78dd;border:none;color:white;
    border-radius:10px;font-size:17px;cursor:pointer;
}

.error{color:red;text-align:center;margin-bottom:8px;}
.success{color:green;text-align:center;margin-bottom:8px;}
</style>
</head>

<body>

<div class="card">

<h2>Reset Password ðŸ”‘</h2>

{% if error %}<div class="error">{{ error }}</div>{% endif %}
{% if success %}<div class="success">{{ success }}</div>{% endif %}

<form method="POST">
    <input type="email" name="email" placeholder="Enter Registered Email" required>
    <button type="submit">Reset</button>
</form>

</div>

</body>
</html>
