<!DOCTYPE html>
<html>
<head>
<title>Forgot Password</title>
<style>
*{font-family:Poppins;}
body{
    background:linear-gradient(135deg,#6c63ff,#42a5f5);
    height:100vh;display:flex;justify-content:center;align-items:center;
}
.box{
    width:350px;padding:30px;background:rgba(255,255,255,0.2);
    border-radius:20px;color:white;text-align:center;backdrop-filter:blur(12px);
}
input{
    width:100%;padding:10px;margin:10px 0;border-radius:10px;border:none;
}
button{
    width:100%;padding:10px;background:white;color:#6c63ff;
    font-weight:600;border-radius:10px;border:none;margin-top:10px;
}
.error{background:#ff4b4b;padding:8px;border-radius:8px;margin-top:10px;}
.success{background:#4bb543;padding:8px;border-radius:8px;margin-top:10px;}
a{color:white;text-decoration:none;margin-top:15px;display:block;}
</style>
</head>

<body>
<div class="box">
    <h2>Reset Password</h2>

    <form method="POST">
        <input name="email" placeholder="Enter Email" required>

        {% if error %}
        <p class="error">{{ error }}</p>
        {% endif %}

        {% if success %}
        <p class="success">{{ success }}</p>
        {% endif %}

        <button type="submit">Reset</button>
    </form>

    <a href="/login">Back to Login</a>
</div>
</body>
</html>
